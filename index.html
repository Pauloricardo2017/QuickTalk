<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTalk</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link type="text/css" rel="stylesheet" href="style/homepage.css">
    <link type="text/css" rel="stylesheet" href="style/inbox.css">
    <link type="text/css" rel="stylesheet" href="style/chat.css">
    <link type="text/css" rel="stylesheet" href="style/profile.css">
    <script src="js/jquery.js"></script>

    <!-- Other imports -->
    <script src="js/sweetalert2.js"></script>
    <link rel="stylesheet" href="style/sweetalert2.css">

    <!-- Audio element for alert sound -->
    <audio id="alertSound">
        <source src="audio/alerta.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</head>

<body>
    <div id="loading">Loading&#8230;</div>

    <div id="inbox" class="column">
        <p class="title">Conversas</p>
        <input type="text" maxlength="15" name="username" class="searchField" onkeyup="search()"
            placeholder="Pesquisar utilizador" />
        <div id="searchContainer"></div>
        <div class="container"></div>
    </div>

    <div id="chat" class="column"></div>

    <div id="profile" class="column">
        <p class="title">Perfil</p>
        <div class="container"></div>
        <div class="menu">
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <!-- jQuery and AJAX script -->
    <script>
        let previousData = "";

        function loadInbox() {
            $.ajax({
                url: 'process/inbox.php',
                success: function (data) {
                    // Update inbox content
                    $('#inbox .container').html(data);

                    // Check if there is a new message alert
                    if ($('#newMessageAlert').length && data !== previousData) {
                        // Play alert sound
                        document.getElementById("alertSound").play();

                        // Show pop-up
                        Swal.fire({
                            title: 'Nova mensagem',
                            text: 'O paciente chegou!',
                            icon: 'info',
                            confirmButtonText: 'OK'
                        });

                        // Show system notification
                        if (Notification.permission === "granted") {
                            new Notification("Nova mensagem", {
                                body: "O paciente chegou!",
                                icon: "img/favicon.png" // Path to an icon image
                            });
                        }
                    }

                    // Update the previous data to the current data
                    previousData = data;
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'Erro',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    });
                }
            });
        }

        function loadProfile(id = 0) {
            $.ajax({
                url: 'process/profile.php?id=' + id,
                success: function (data) {
                    $('#profile .container').html(data);
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'Erro',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    });
                }
            });
        }

        function chat(id = 0) {
            $.ajax({
                url: 'process/chat.php?id=' + id,
                success: function (data) {
                    $('#chat').html(data);
                    loadProfile(id);
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'Erro',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    });
                }
            });
        }

        function search() {
            var term = $("input.searchField").val();
            if (term.length >= 3) {
                $.ajax({
                    url: 'process/search.php?term=' + term,
                    success: function (data) {
                        $('#searchContainer').show();
                        $('#searchContainer').html(data);
                    }
                });
            } else {
                $('#searchContainer').hide();
            }
        }

        function logout() {
            $.ajax({
                url: 'process/logout.php',
                beforeSend: function () {
                    $('#loading').show();
                },
                success: function () {
                    location.href = 'auth.html';
                }
            });
        }

        $(document).ready(function () {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission !== "granted") {
                        Swal.fire({
                            title: 'Permissão Negada',
                            text: 'Você não permitiu notificações, algumas funcionalidades podem não funcionar corretamente.',
                            icon: 'warning',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            }

            setInterval(() => {
                loadInbox();
            }, 1000); // Reduce polling interval to 1 second
            loadProfile();
            chat();
        });
    </script>
</body>

</html>
